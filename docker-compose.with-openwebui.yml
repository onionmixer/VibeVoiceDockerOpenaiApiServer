# docker-compose.with-openwebui.yml
# VibeVoice OpenAI API Server + Open WebUI Integration

services:
  vibevoice-api:
    build:
      context: ..
      dockerfile: ./VibeVoiceDockerOpenaiApiServer/Dockerfile
      args:
        TARGETARCH: ${TARGETARCH:-amd64}
    image: vibevoice-openai-api:latest
    container_name: vibevoice-openai-api
    ports:
      - "8080:8080"
    environment:
      - DEVICE=${DEVICE:-cuda}
      - ATTN_IMPLEMENTATION=${ATTN_IMPLEMENTATION:-flash_attention_2}
      - ASR_MODEL_PATH=/models/VibeVoice-ASR
      - TTS_MODEL_PATH=/models/VibeVoice-Realtime-0.5B
      - VOICES_PATH=/models/voices
      - ASR_ENABLED=${ASR_ENABLED:-true}
      - TTS_ENABLED=${TTS_ENABLED:-true}
    volumes:
      - ${MODEL_DIR}:/models:ro
      - ${HF_CACHE:-~/.cache/huggingface}:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      # TTS Configuration
      - AUDIO_TTS_ENGINE=openai
      - AUDIO_TTS_OPENAI_API_BASE_URL=http://vibevoice-api:8080/v1
      - AUDIO_TTS_OPENAI_API_KEY=not-needed
      - AUDIO_TTS_MODEL=vibevoice-realtime
      - AUDIO_TTS_VOICE=${DEFAULT_VOICE:-carter}
      # STT Configuration
      - AUDIO_STT_ENGINE=openai
      - AUDIO_STT_OPENAI_API_BASE_URL=http://vibevoice-api:8080/v1
      - AUDIO_STT_OPENAI_API_KEY=not-needed
      - AUDIO_STT_MODEL=vibevoice-asr
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      vibevoice-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  open-webui-data:

networks:
  default:
    name: vibevoice-openwebui-network
